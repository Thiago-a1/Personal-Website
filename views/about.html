{% extends "layout.html" %}

{% block head %}

<title>Sobre - Thiago Araujo</title>

{% endblock %}

{% block content %}

<div id="wrapper">
  <img src="/pp.jpg" alt="Thiago Araujo">
  <h1>{{about.name}}</h1>
  <h2>{{about.role}}</h2>
  <p>{{about.description}}</p>
</div>

<div class="links">
  {% for link in about.links %}
  <a href={{link.link}} target="_blank">{{link.name}}</a>
  {% endfor %}
</div>

{% endblock %}
